<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOUTHERN MINDANAO INSTITUTE OF TECHNOLOGY INC.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* Dark blue background from login page */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            margin: 0; /* Remove default body margin */
            flex-direction: column; /* Stack logo and login box vertically */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
        }

        .logo-container {
            margin-bottom: 2rem; /* Increased margin for better spacing */
            text-align: center; /* Center the logo */
            position: relative; /* Ensure logo is above the video */
        }

        .logo-circle {
            width: 150px; /* Even larger logo width */
            height: 150px; /* Even larger logo height */
            background-color: rgba(215, 215, 215, 1.0); /* Yellow logo background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.25rem; /* Increased bottom margin */
            box-shadow: 0 4px 8px rgba(253, 224, 71, 0.4); /* Add a subtle yellow shadow */
            overflow: hidden; /* Clip the image to the circle */
        }

        .logo-image {
            max-width: 100%; /* Ensure the image doesn't exceed the circle's bounds */
            max-height: 100%;
            display: block; /* Prevent extra space below the image */
        }

        .logo-inner {
            color: #1e293b; /* Dark blue inner text */
            font-size: 4rem; /* Even larger font size */
            font-weight: bold;
            /* display: none; Hide the text if an image is used */
        }

        h2 {
            color: #fde047; /* Yellow heading */
            font-weight: 600;
            font-size: 2.25rem; /* Slightly larger heading */
            margin-bottom: 1.875rem; /* Increased spacing below heading */
            text-align: center; /* Center the heading */
            position: relative; /* Ensure heading is above the video */
        }

        .login-box {
            background-color: rgba(51, 65, 85, 0.8); /* Darker gray box with slight transparency */
            padding: 2rem 2.5rem; /* Increased padding for a larger box */
            border-radius: 0.75rem; /* Slightly more rounded corners */
            width: 100%;
            max-width: 500px; /* Increased width for a larger container */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* More defined shadow */
            text-align: left; /* Reset text alignment within the box */
            display: flex; /* Use flexbox to arrange heading and form */
            flex-direction: column; /* Stack heading and form vertically */
            align-items: stretch; /* Stretch items to fill the container width */
            border: 1px solid rgba(96, 165, 250, 0.2); /* Subtle blue border */
            box-sizing: border-box; /* Include padding and border in width/height */
            position: relative; /* Needed for absolute positioning of the message */
        }

        label {
            display: block;
            margin-bottom: 0.5rem; /* Slightly more space below labels */
            color: #cbd5e0; /* Light gray label */
            font-weight: 500;
            font-size: 1rem; /* Slightly larger label text */
        }

        input {
            width: 100%;
            padding: 0.875rem; /* Increased padding for larger input fields */
            margin-bottom: 1.25rem; /* Increased spacing below input fields */
            border: 1px solid #475569; /* Subtle dark border */
            border-radius: 0.5rem; /* Slightly more rounded input fields */
            font-size: 1.1rem; /* Larger input text */
            background-color: #4a5568; /* Darker input background */
            color: #f9f9f9; /* Very light gray input text */
            box-sizing: border-box; /* Include padding and border in width */
        }

        input::placeholder {
            color: #a3a3a3; /* Medium gray placeholder */
            font-size: 1.1rem; /* Larger placeholder text */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 1rem; /* Slightly larger checkbox label */
            margin-bottom: 1.5625rem; /* Increased spacing above the button */
            color: #cbd5e0;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 0.625rem; /* More space between checkbox and label */
            border: 1px solid #475569;
            border-radius: 0.25rem;
            background-color: #4a5568;
            height: 1.1rem; /* Adjust checkbox size */
            width: 1.1rem;
        }

        button {
            width: 100%;
            padding: 1rem; /* Increased button padding */
            background: linear-gradient(to right, #3b82f6, #60a5fa); /* Blue gradient button */
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem; /* Slightly more rounded button */
            cursor: pointer;
            font-size: 1.2rem; /* Larger button text */
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 0.375rem 0.75rem rgba(59, 130, 246, 0.4); /* More prominent blue shadow */
            box-sizing: border-box; /* Include padding and border in width */
        }

        button:hover {
            background: linear-gradient(to right, #2563eb, #3b82f6); /* Darker blue on hover */
            box-shadow: 0 0.5rem 1rem rgba(59, 130, 246, 0.5); /* Even more prominent blue shadow on hover */
        }

        @media (max-width: 640px) {
            .login-box {
                padding: 1.5rem;
            }
            .logo-circle{
                width: 7.5rem;
                height: 7.5rem;
            }
            .logo-inner{
                font-size: 2.25rem;
            }
            h2{
                font-size: 1.875rem;
            }
        }

        /* Custom alert styles */
        #custom-alert {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dc2626; /* Red background */
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem; /* Rounded corners */
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.3); /* Shadow */
            z-index: 10; /* Ensure it's above other elements */
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            text-align: center;
            white-space: nowrap;
        }

        #custom-alert.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #custom-alert .alert-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        #custom-alert .alert-message {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-circle">
            <img src="wew.png" alt="Admin Logo" class="logo-image">
            </div>
    </div>
    <div class="login-box">
        <h2 class="text-center">Admin Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Show Password</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <div id="custom-alert" role="alert">
            <div class="alert-title">Error</div>
            <div class="alert-message">Incorrect username or password. Please try again.</div>
        </div>
    </div>

    <script>
        const customAlert = document.getElementById('custom-alert');

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password123") {
                window.location.href = "admin.html"; // your front page file name
                return false;
            } else {
                // Show the custom alert
                customAlert.classList.add('show');

                // Clear the alert after a few seconds
                setTimeout(() => {
                    customAlert.classList.remove('show');
                }, 3000);

                return false;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
