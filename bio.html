<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            min-height: 100vh; /* Ensure full viewport height */
            align-items: center;
            justify-content: flex-end; /* Align to the right */
            padding-right: 2rem; /* Add some right padding */
        }

        .login-container {
            width: 400px; /* Fixed width for the login form */
            padding: 2rem;
            background-color: rgba(50, 111, 151, 0.7); /* Blue with 70% opacity */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            color: white; /* White text for better contrast on blue */
        }

        .logo-container-right {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3); /* Light transparent background for logo */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .logo-image {
            max-width: 70%;
            max-height: 70%;
            display: block;
            filter: brightness(1.2); /* Slightly brighten the logo */
        }

        h2 {
            color: white;
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light transparent border */
            border-radius: 0.3rem;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7); /* Light transparent background */
            color: #333;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff; /* Blue button */
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .forgot-password, .other-links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .forgot-password a, .other-links a {
            color: #ddd;
            text-decoration: none;
        }

        .forgot-password a:hover, .other-links a:hover {
            text-decoration: underline;
        }

        #custom-alert {
            background-color: rgba(255, 224, 178, 0.8); /* Light orange with transparency */
            color: #d84315; /* Dark orange */
            padding: 1rem;
            border-radius: 0.3rem;
            margin-top: 1rem;
            text-align: center;
            display: none; /* Hidden by default */
        }

        #custom-alert.show {
            display: block;
        }

        .alert-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                justify-content: center; /* Center on smaller screens */
                padding: 1rem;
            }
            .login-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container-right">
            <div class="logo-circle">
                <img src="logo.png" alt="Admin Logo" class="logo-image">
            </div>
            <h2>Admin Login</h2>
        </div>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Show Password</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="other-links">
            <a href="#">Student Portal</a> | <a href="#">Faculty Login</a>
        </div>
        <div id="custom-alert" role="alert">
            <div class="alert-title">Error</div>
            <div class="alert-message">Incorrect username or password. Please try again.</div>
        </div>
    </div>

    <script>
        const customAlert = document.getElementById('custom-alert');

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password123") {
                window.location.href = "admin.html"; // your front page file name
                return false;
            } else {
                // Show the custom alert
                customAlert.classList.add('show');

                // Clear the alert after a few seconds
                setTimeout(() => {
                    customAlert.classList.remove('show');
                }, 3000);

                return false;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
